<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>城市验证</title>
<link rel="stylesheet" href="css/head.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<!--头部-->
	<header>
		<div class="log_img"></div>
	</header>
	<!--尾部-->
	<footer style="border: 1px solid white;">
		<div class="city_img">
			<span>验证身份</span>
		</div>
		<p class="city_img_p">请选择验证身份的方式:</p>
		<div class="city_email">
			<!--邮箱验证-->
			<div class="city_email_img"></div>
			<div class="city_email_text">邮箱验证</div>
		</div>
		<div class="city_phone">
			<!--手机验证-->
			<div class="city_phone_img"></div>
			<div class="city_phone_text">邮箱验证</div>
		</div>
	</footer>
</body>
</html>
