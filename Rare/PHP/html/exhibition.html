			$.get("index.php?app=user&act=taglist",function(result){

			    }else{
			    	var info=result.retval;
			    	var tagstr='';
			    	var tagcent='';
			    	var tagbutton='';
			    	for(var i=0;i<info.length;i++)
			    		{
			    		page[info[i].tag]=1;
			    		   tagstr+='<div class="oper_list" onclick="chtitle('+i+')" id="oper_list'+i+'">'+info[i].tag+'</div>';
			    		   tagcent+='<div class="center_content" id="center_content'+i+'" style="display:none">'

			    		}
			    	$('.role_oper').append(tagstr);
			    	$('.allcent').append(tagcent);
			    	$('.allbutton').append(tagbutton);
			    	
			    	chtitle(0);
			    	
			    }
			});
		});
		
		
			
		function getdata(type,index)
		{
			var page_str=page[type];
			var tag_str=type;
			var id_str=index;
			
			
			$.get("index.php?app=user&act=production",{page:page_str,tag:tag_str},function(result){
			    if(result.retval==false)
			    {
			    	alert('没有更多的作品了');
			    	$('#more'+id_str).hide();
			    }else{
			    	page[type]+=1;
			    	
			    	var info=result.retval;
			    	var body='';
			    	for(i=0;i<info.length;i++)
			    		{
			    	
			    		body+='<li>'
                    	+'<a href="'+info[i].filename+'" rel="FaceBox[gallery'+id_str+']">'
                    	+	'<img src="'+info[i].smallfilename+'" style="width: 100%;height: 467px;" alt="'+info[i].title+'" />'
                    	+'</a>'
                    	+'<div class="sda"></div>'
                    	+'<div class="content_text1" style="clear: both;">'
						+	'<div class="text1_content" >'+info[i].body+'</div>'
						+'</div>'
                  + ' </li>';
			    		
			    		
			    		}
			    	console.log(id_str);
			    	console.log($('#center_content'+id_str).html());
			    	$('#center_content'+id_str+' div div ul').append(body);
			    	$('[rel^="FaceBox"]').FaceBox();
			    	if(info.length<6)
			    	{
			    		$('#more'+id_str).hide();
			    	}
			    	
			    }
			  });
		}
