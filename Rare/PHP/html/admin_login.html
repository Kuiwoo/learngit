<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href="/data/resours_admin/css/style.css" />
</head>
<body>
	<div class="content">
		<div class="content_name">
			<span>童画森林 后台管理系统</span>
		</div>



		<div class="content_login">
			<div class="login_left">
				<span> 用户名:</span><input type="text" name="username"
					placeholder="请输入用户名" /><br /> <br /> <span> 密&nbsp;码:<input
					type="password" name="password" placeholder="请输入用户密码" />
				</span>
				<div class="errortext"
					style="widht: 100px; height: 40px; color: red; display: none">用户名或密码错误!</div>
			</div>
			<div class="login_right">
				<a href="javascript:formsub();">
					<div class="right_btn">

						<p>
							登录<br /> login
						</p>

					</div>
				</a>
			</div>

		</div>

	</div>
	<script src="/data/resours_admin/js/jquery-1.7.2.min.js"
		type="text/javascript"></script>
	<script>
 function formsub()
 {
	 $.ajax({
		 type:"POST",
		 url:"index.php?app=admin&act=login",
		 data:{username:$('input').eq(0).val(),password:$('input').eq(1).val()},
		 dataType:"json",
		 success:function(data)
		 {
			 if(data.retval==false)
			 {
				 $('.errortext').show();
			 }else{
				 location.href = "index.php?app=admin&act=index";
			 }
		 }
	 });
 }
</script>
</body>
</html>
