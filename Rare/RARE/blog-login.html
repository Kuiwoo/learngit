<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>登陆</title>
            
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/style-write.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet"> 
    </head>
    <body id="skin-blur-violate">
        <section id="login">
            <header>
                <h1>登陆</h1>
                <p></p>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <div class="box tile animated active" id="box-login">
                <h2 class="m-t-0 m-b-15">Login</h2>
                <input type="text" class="login-control m-b-10" id="username" placeholder="用户名或邮件地址">
                <input type="password" class="login-control" id="password" placeholder="密码">
                <div class="checkbox m-b-0">
                    <!--label>
                        <input type="checkbox">
                        记住我
                    </label-->
                </div>
                <button class="btn btn-ls m-r-5" onclick="login();">登入</button>
                
              
                	<!--
                    	作者：410232436@qq.com
                    	时间：2016-09-27
                    	描述：
                    	  <small>
                    	   <a class="box-switcher" data-switch="box-register" href="">还没拥有账号?</a> or
                    <a class="box-switcher" data-switch="box-reset" href="">Forgot Password?</a>
                </small>
                    -->
                 
            </div>
            
            <!-- Register -->
            <form class="box animated tile" id="box-register">
                <h2 class="m-t-0 m-b-15">Register</h2>
                <input type="text" class="login-control m-b-10" placeholder="Full Name">
                <input type="text" class="login-control m-b-10" placeholder="Username">
                <input type="email" class="login-control m-b-10" placeholder="Email Address">    
                <input type="password" class="login-control m-b-10" placeholder="Password">
                <input type="password" class="login-control m-b-20" placeholder="Confirm Password">

                <button class="btn btn-sm m-r-5">Register</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
            
            <!-- Forgot Password -->
            <form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">Reset Password</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">    

                <button class="btn btn-sm m-r-5">Reset Password</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
        </section>                      
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title" id="myModalLabel">登陆失败</h4>
			            </div>
			            <div class="modal-body">登录失败，请检查账号与密码是否正确</div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			                
			            </div>
			        </div><!-- /.modal-content -->
			    </div><!-- /.modal -->
			</div>
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->
        
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <!--
        	作者：410232436@qq.com
        	时间：2016-09-27
        	描述：登陆操作
        -->
        <script>
        	
        	function login(){
        		var myUserName=$('#username').val();
        		var myUserPass=$('#password').val();
        		
        		if(myUserName.length==0 || myUserPass.length==0)
        		{
        			$('#myModal').modal('show');
        			return false;
        		}
        		
	        		$.ajax({
					url: 'http://localhost/index.php?app=login&act=userLogin',
					type: 'POST',
					data:{username:myUserName,password:myUserPass},
					success: function(result) {
						if(result && result.retval==true){
								location.href="blog-write.html";
							
					
						}else{
						$('#myModal').modal('show');
        			return false;
						}
						}
					});
        	}
        	
        </script>
    </body>
</html>
